<template name="leaderboard">
    <table class="table table-striped table-hover">
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Score</th>
        </tr>
        {{#each users}}
        <tr>
            <td>1</td>
            <td>{{username}}</td>
            <td>{{score}}</td>
        </tr>
        {{/each}}
    </table>
</template>
