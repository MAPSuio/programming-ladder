<template name="leaderboard">
    <div class="col-md-12 col-lg-offset-1 col-lg-10">
        <div>
            <img src="/online_logo_small.png" alt="Online logo" height="25" width="25"/>
            <div class="progress">
                <div class="progress-bar" style="width: 35%">
                </div>
                <div class="progress-bar progress-bar-danger" style="width: 30%">
                    {{onlineScore}}
                </div>
            </div>
            <img src="/abakus_logo_small.png" alt="Abakus logo" height="25" width="25"/>
        </div>
        <div class="panel panel-default">
            <table class="leaderboard table table-striped table-hover table-condensed">
                <tbody>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score</th>
                        <th>Solved</th>
                        {{#if currentIsAdmin}}
                            <th>Actions</th>
                        {{/if}}
                    </tr>
                    {{#each users}}
                        <tr>
                            <td class="rank">{{rank}}</td>
                            <td>{{#if linje}}
                                  <img src="/abakus_logo_small.png" alt="Abakus logo" height="20" width="20"/>
                                {{else}}
                                <img src="/online_logo_small.png" alt="Online logo" height="20" width="20"/>
                                {{/if}}
                                {{username}}
                            </td>
                            <td>{{score}}</td>
                            <td>{{solved}}</td>
                            {{#if currentIsAdmin}}
                                <td>
                                    {{#if isAdmin}}
                                        <button class="admin-toggle btn btn-success btn-xs"><i class="glyphicon glyphicon-user"></i> Admin</button>
                                    {{else}}
                                        <button class="admin-toggle btn btn-default btn-xs"><i class="glyphicon glyphicon-user"></i> Admin</button>
                                    {{/if}}
                                    <button class="delete-user btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i> Delete</button>
                                </td>
                            {{/if}}
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
