<template name="leaderboard">
    <div class="col-md-12 col-lg-offset-1 col-lg-10">
        <div class="panel panel-default">
            <table class="leaderboard table table-striped table-hover table-condensed">
                <tbody>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score</th>
                        <th>Solved</th>
                    </tr>
                    {{#each users}}
                        <tr>
                            <td class="rank">{{rank}}</td>
                            <td>{{username}}</td>
                            <td>{{score}}</td>
                            <td>{{solved}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
