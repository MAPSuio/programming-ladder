<template name="leaderboard">
  <table class="leaderboard table table-striped table-hover">
    <tr>
      <th>#</th>
      <th>User</th>
      <th>Score</th>
      {{#if currentIsAdmin}}
        <th>Actions</th>
      {{/if}}
    </tr>
    {{#each users}}
      <tr>
        <td class="rank"><!--Empty on purpose. Handled through CSS --></td>
        <td>{{username}}</td>
        <td>{{score}}</td>
        {{#if currentIsAdmin}}
          <td>
            <form class="form-inline" role="form">
              {{#if isAdmin}}
                <button type="submit" class="btn btn-danger btn-xs">Remove admin</button>
              {{else}}
                <button type="submit" class="btn btn-warning btn-xs">Make admin</button>
              {{/if}}
            </form>
          </td>
        {{/if}}
      </tr>
    {{/each}}
  </table>
</template>
