<template name="sidebar">
    <div class="panel panel-default">
        <ul class="nav nav-pills nav-stacked">
            {{#each problems}}
                <li class="{{selected}}">
                    <a href="{{pathFor 'showProblem'}}">
                        {{#if currentUser}}
                            {{#if answers.[0].solved}}
                                <i class="fa fa-check-circle pull-right"></i>
                            {{/if}}
                        {{/if}}
                        {{title}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
