<template name="jumbotron">

    <div class="container">

      <img src="/knowit_logo_green_rgb.png" alt="Knowit">

      <div class="medals">
          <div class="medal silver">

            <h1 class="score">{{users.[1].score}}</h1>
            <small>POINTS</small>
            <p>{{users.[1].username}}</p>
            <div>
              <small>{{users.[1].solved}} SOLVED</small>
            </div>
          </div>


          <div class="medal gold">

            <h1 class="score">{{users.[0].score}}</h1>
            <small>POINTS</small>
            <p>{{users.[0].username}}</p>
            <div>
              <small>{{users.[0].solved}} SOLVED</small>
            </div>
          </div>


          <div class="medal bronze">

            <h1 class="score">{{users.[2].score}}</h1>
            <small>POINTS</small>
            <p>{{users.[2].username}}</p>
            <div>
              <small>{{users.[2].solved}} SOLVED</small>
            </div>
          </div>

      </div>
    </div>
</div>
</template>
