<template name="home">
<div class="home col-md-12 col-lg-offset-2 col-lg-9">
    <center>
        <img class="splash" src="/spring.png" />
    </center>

    <div class="medals-container row">
        {{#each users}}
        <div class="col-xs-4 medal">
            <figure>
                {{username}}
            </figure>
        </div>
        {{/each}}
    </div>
</div>
</template>
