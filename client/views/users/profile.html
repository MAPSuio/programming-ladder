<template name="profile">
    <div class="col-md-12 col-lg-offset-1 col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="fa fa-user"></i> User Profile</h1>
            </div>
            <div class="panel-body">
                {{> quickForm collection="Meteor.users" id="updateSettingsForm" type="update" doc=this template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" fields="linje"}}
            </div>
        </div>
    </div>
</template>
