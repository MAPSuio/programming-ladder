<template name="adminUsers">
    <div class="col-md-12 col-lg-offset-1 col-lg-10">
        <div class="panel panel-default">
            <table class="table table-striped table-hover table-condensed">
                <tbody>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                    <th>Solved</th>
                    <th>Actions</th>
                </tr>
                {{#each users}}
                    <tr>
                        <td>{{username}}</td>
                        <td>{{score}}</td>
                        <td>{{solved}}</td>
                        <td>
                            {{#if isAdmin}}
                                <button class="admin-toggle btn btn-success btn-xs"><i class="fa fa-user"></i> Admin</button>
                            {{else}}
                                <button class="admin-toggle btn btn-default btn-xs"><i class="fa fa-user"></i> Admin</button>
                            {{/if}}
                            <button class="increment-score btn btn btn-xs" title="Increment score"><i class="fa fa-plus"></i></button>
                            <button class="decrement-score btn btn btn-xs" title="Decrement score"><i class="fa fa-minus"></i></button>
                            <button class="delete btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
