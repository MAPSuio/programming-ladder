<template name="adminProblems">
    <div class="col-md-12 col-lg-offset-1 col-lg-10">
        <h1>Active</h1>
        <div class="panel panel-default">
            <table class="table table-striped table-hover table-condensed">
                <tbody>
                    <tr>
                        <th>Title</th>
                        <th>Active From</th>
                        <th>Active To</th>
                        <th>Actions</th>
                    </tr>
                    {{#each active}}
                        <tr>
                            <td><a href="{{pathFor 'showProblem'}}" title="Go to problem">{{title}}</a></td>
                            <td>{{dateFormat activeFrom 'DD/MM/YYYY HH:mm'}}</td>
                            <td>{{dateFormat activeTo 'DD/MM/YYYY HH:mm'}}</td>
                            <td>
                                <a href="{{pathFor 'editProblem'}}" class="btn btn-default btn-xs" title="Edit problem"><i class="fa fa-pencil-square-o"></i> Edit</a>
                                <button class="draft btn btn-default btn-xs" title="Set as draft"><i class="fa fa-eye-slash"></i> Draft</button>
                                <button class="delete btn btn-danger btn-xs" title="Delete problem"><i class="fa fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <a href="{{pathFor 'newProblem'}}"><i class="fa fa-plus hidden-xs"></i> New problem</a>

        <h1>Drafts</h1>
        <div class="panel panel-default">
            <table class="table table-striped table-hover table-condensed">
                <tbody>
                    <tr>
                        <th>Title</th>
                        <th>Active From</th>
                        <th>Active To</th>
                        <th>Actions</th>
                    </tr>
                    {{#each drafts}}
                        <tr>
                            <td>{{title}}</td>
                            <td>{{dateFormat activeFrom 'DD/MM/YYYY HH:mm'}}</td>
                            <td>{{dateFormat activeTo 'DD/MM/YYYY HH:mm'}}</td>
                            <td>
                                <a href="{{pathFor 'editProblem'}}" class="btn btn-default btn-xs" title="Edit problem"><i class="fa fa-pencil-square-o"></i> Edit</a>
                                <button class="publish btn btn-default btn-xs" title="Publish problem"><i class="fa fa-eye"></i> Publish</button>
                                <button class="delete btn btn-danger btn-xs" title="Delete problem"><i class="fa fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
