<head>
  <title>programming-ladder</title>
</head>

<body>
</body>

<template name="layout">
	<header class="navbar navbar-default navbar-static-top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{pathFor 'home'}}">Knowit</a>
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li class="{{activeClassByRoute 'leaderboard'}}"><a href="{{pathFor 'leaderboard'}}">Leaderboard</a></li>
					<li class="{{activeClassByRoute 'problems'}}"><a href="{{pathFor 'problems'}}">Problems</a></li>
					<li class="{{activeClassByRoute 'rules'}}"><a href="{{pathFor 'rules'}}">Rules</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{loginButtons}}
					{{#with currentUser}}
						<p class="navbar-text score">Score: {{score}}</p>
					{{/with}}
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="row">
			{{yield}}
		</div>
	</div>

	<footer class="footer">
		<div class="container">
  		<p>
  			Designed and built by <a href="http://twitter.com/alexanbj" target="_blank">@alexanbj</a>
  		</p>
  		<p>
  			Runs on <a href="http://www.meteor.com/">Meteor</a> and <a href="http://getbootstrap.com/">Bootstrap</a>
  		</p> 
		</div>
	</footer>
</template>

<template name="home">
	<p>
		Welcome to the programming ladder!
	</p>
</template>
